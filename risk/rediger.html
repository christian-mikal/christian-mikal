<head>

            <h4>Rediger land</h4>

            <form>
                <br> Land<input id="land" type="text">
                <br>Region<input id="region" type="text">
                <p>
                    <button type="button" id="lagreland">Legg til land </button>
                </p>
            </form>
        </div>

        <div>
            <h4>Rediger Kort</h4>

                </p>

        </div>

        <div>
            <h4>Rediger spiller</h4>

                <br> Username<input id="spiller" type="text">

                <br> Farge<input id="farge" type="text">

                    <button type="button" id="lagrespiller">Legg til spiller</button>
                </p>
